version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: neon-linde-db
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neon-linde-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neon-linde-backend
    restart: unless-stopped
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
      - ./backend/.env
    networks:
      - neon-linde-network

  ai_agent:
    build:
      context: ./ai_agent
      dockerfile: Dockerfile
    container_name: neon-linde-ai-agent
    restart: unless-stopped
    volumes:
      - ./ai_agent:/app
    ports:
      - "8001:8001"
    env_file:
      - ./ai_agent/.env
    networks:
      - neon-linde-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neon-linde-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - neon-linde-network

volumes:
  postgres_data:
  backend_static:


networks:
  neon-linde-network:
    driver: bridge
