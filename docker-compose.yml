version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: neon-linde-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatbot_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neon-linde-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neon-linde-backend
    restart: unless-stopped
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-True}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      - MOCK_AI_RESPONSE=${MOCK_AI_RESPONSE:-True}
      - AI_AGENT_URL=${AI_AGENT_URL:-https://n8n.example.com/webhook/chat}
      - POSTGRES_DB=${POSTGRES_DB:-chatbot_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    networks:
      - neon-linde-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neon-linde-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/chat}
    depends_on:
      - backend
    networks:
      - neon-linde-network

volumes:
  postgres_data:
  backend_static:


networks:
  neon-linde-network:
    driver: bridge
